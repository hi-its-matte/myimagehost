<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<title>Matte Image Host</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #fafafa;
  color: #333;
  text-align: center;
  padding: 2rem;
}
h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin: 2rem 0;
}
.gallery img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0px 4px 12px rgba(0,0,0,.1);
  transition: transform 0.3s ease;
}
.gallery img:hover {
  transform: scale(1.03);
}
</style>
</head>
<body>
<h1>Matte Image Host</h1>

<div class="gallery">
  <img src="img/alogo.png" alt="Alogo_logo_aria">
  <img src="img/screen.jpg" alt="Screenshot1_screen_aria">
  <img src="img/Tvw3KOL.png" alt="Desktop_Wallpaper_MyWebsite">
 <img src="img/AriaDOS_Official_License_Agreement.pdf" alt="Desktop_Wallpaper_MyWebsite">
   <img src="img/ad.png" alt="Aria_Ad_CM">

</div>
</body>
</html>
